<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="win-counter">
        <p id="player1-wins">Player 1 [X] wins: 0</p>
        <p id="player2-wins">Player 2 [O] wins: 0</p>
    </div>
    <div id="game-container">       
        <div id="board">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
        </div> 
    </div>
    
    <div id="new-game-modal" class="modal">
        <div class="modal-content">
            <h1 id="game-result"></h1>
            <p>Would you like to play a new game?</p>
            <button id="new-game-yes">Yes</button>
            <button id="new-game-no">No</button>
        </div>   
    </div>
    <div class="game-options">
        <button id="newgame">New Game</button>
        <button id="reset-game">Reset Scores</button>
        <button id="play-computer">Play Computer</button>
    </div>
</body>
</html>
